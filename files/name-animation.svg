<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 150">
  <defs>
    <!-- Glow filter for letters -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="blur1"/>
      <feFlood flood-color="#0078ff" flood-opacity="0.8" result="color1"/>
      <feComposite in="color1" in2="blur1" operator="in" result="innerGlow"/>
      <feMerge>
        <feMergeNode in="innerGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Mask for letters -->
    <mask id="letterMask">
      <text x="50" y="100" font-family="Arial Black" font-size="120" fill="white" font-weight="bold">
        NATNAEL MULAT
      </text>
    </mask>
  </defs>

  <style>
    @keyframes moveRight {
      from { transform: translateX(-100px); }
      to { transform: translateX(1300px); }
    }
    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(-30deg); }
    }
    @keyframes walk {
      0%, 100% { transform: rotate(-20deg); }
      50% { transform: rotate(20deg); }
    }
    .person-container {
      animation: moveRight 10s linear infinite;
    }
    .waving-arm {
      transform-origin: 0 0;
      animation: wave 1s ease-in-out infinite;
    }
    .walking-leg-left {
      transform-origin: 0 0;
      animation: walk 0.5s linear infinite;
    }
    .walking-leg-right {
      transform-origin: 0 0;
      animation: walk 0.5s linear infinite reverse;
    }
  </style>

  <!-- Background fill for letters -->
  <g mask="url(#letterMask)">
    <rect width="1200" height="150" fill="#000033"/>
    
    <!-- Walking person -->
    <g class="person-container">
      <g transform="translate(25, 75) scale(0.8)">
        <!-- Body -->
        <line x1="0" y1="0" x2="0" y2="30" stroke="#0078ff" stroke-width="3"/>
        
        <!-- Head -->
        <circle cx="0" cy="-5" r="8" fill="#0078ff"/>
        
        <!-- Waving arm -->
        <line class="waving-arm" x1="0" y1="5" x2="15" y2="-10" stroke="#0078ff" stroke-width="3"/>
        
        <!-- Static arm -->
        <line x1="0" y1="5" x2="-15" y2="15" stroke="#0078ff" stroke-width="3"/>
        
        <!-- Walking legs -->
        <line class="walking-leg-left" x1="0" y1="30" x2="10" y2="45" stroke="#0078ff" stroke-width="3"/>
        <line class="walking-leg-right" x1="0" y1="30" x2="-10" y2="45" stroke="#0078ff" stroke-width="3"/>
      </g>
    </g>
  </g>

  <!-- Letter outlines -->
  <text x="50" y="100" font-family="Arial Black" font-size="120" fill="none" stroke="#0078ff" stroke-width="2" font-weight="bold">
    NATNAEL MULAT
  </text>
</svg>
